<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hệ thống</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef5f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #0078D7;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #footer {
      width: 100%;
    }
  </style>



<style>
.banquyen {
  position: fixed;
  bottom: 8px;
  right: 12px;
  color: red;
  font-size: 11px;
  font-style: italic;
  z-index: 9999;
  background-color: rgba(255, 255, 255, 0.6);
  padding: 2px 4px;
  border-radius: 4px;
  pointer-events: none;
}
</style>




</head>

<body>
  <div class="login-box">
    <h2>Đăng nhập hệ thống</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button onclick="dangNhap()">Đăng nhập</button>
  </div>

  <!-- Footer động -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("footer").innerHTML = html;
      });
  </script>

  <script src="auth.js"></script>


<div class="banquyen">
  Bản quyền: Dương Việt Hùng - Trung tâm Phục vụ hành chính công xã Bắc Sơn, tỉnh Lạng Sơn, ĐT: 0941 135 989.
</div>


</body>

</html>
